<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计算属性</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			
		</style>
	</head>
	<body>
		<div id="app">
			<h1>计算属性</h1>
			<button @click="a++">Add to A</button>
			<button @click="b++">Add to B</button>
			
			<p>A - {{a}}</p>
			<p>B - {{b}}</p>
			
			<p>{{age}}</p>
			
			<p>Age + A = {{addToA}}</p>
			<p>Age + B = {{addToB}}</p>
		</div>
		
		
		<script>
			var v = new Vue({
				el: "#app",
				data: {
					a : 0,
					b: 0,
					age : 13
				},
				methods:{
					
				},
				computed:{
					addToA : function(){
						console.log("addToA");
						return this.age + this.a;
					},
					addToB : function(){
						console.log("addToB");
						return this.b + this.age;
					},
				}
			});
			setTimeout(function(){
				v.name="张三";
			},5000);
		</script>
	</body>


</html>
