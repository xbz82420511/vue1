<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue1</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="a1">
			{{num | fil1 | fil2}}<br>
			{{num | fil3("sss")}} <br>
			{{isOK?'确定':'取消'}} <br>
			{{str.split(",").reverse().join("|")}} <br />
			<span v-html="link"></span>
		</div>
		<script>
			var v = new Vue({
				el: "#a1",
				data: {
					link : '<a href="#">这是内容</a>',
					num : 1000,
					isOK : false,
					str: "123,456"
				},
				filters:{
					fil1 : function(value){
						return value + " 1";
					},
					fil2 : function (value){
						return value + " 2";
					},
					fil3 : function(value, args){
						return value + args
					}
				}
			});
		</script>
	</body>


</html>
