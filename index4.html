<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计算</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{now}}</p>
		</div>
		
		<div id="app2">
			<p>{{now()}}</p>
		</div>
		
		
		
		
		<script>
			var v = new Vue({
				el: "#app",
				data: {
					text:'123,456'
				},
				computed:{
					now:function(){
						return Date.now();
					}
				}
			});
			
			var v2 = new Vue({
				el: "#app2",
				data: {
					text:'123,456'
				},
				methods:{
					now:function(){
						return Date.now();
					}
				}
			});
		</script>
	</body>


</html>
