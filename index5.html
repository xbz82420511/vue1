<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>名字</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>姓名:{{fullName}}</p>
		</div>
		
		
		<script>
			var v = new Vue({
				el: "#app",
				data: {
					firstName : '王',
					lastName:'彬'
				},
				computed:{
					fullName :{
						get:function(){
							return this.firstName + " " + this.lastName;
						},
						set:function(newValue){
							var arr=newValue.split(" ");
							this.firstName = arr[0];
							this.lastName = arr[1];
						}
					}
				}
			});
			setTimeout(function(){
				v.firstName = "刘";
			},2000);
		</script>
	</body>


</html>
