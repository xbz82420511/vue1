<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>鼠标事件</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			#canvas {
				width:600px;
				padding: 200px 20px;
				text-align: center;
				border: 1px solid #333;
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			<h1>Events</h1>
			<button @click.once="add(1)" type="button">长一岁</button>
			<button @dblclick="down(2)" type="button">减一岁</button>
			<p>My age is {{age}}</p>
			
			<div id="canvas" @mousemove="updateXY">
				{{x}},{{y}} - 
				<span  v-on:mousemove.stop style="border: 1px solid #333333; display:block;width: 100px;height: 100px;">Stop Moveing</span>
				
			</div>
			<br>
			<a @click.prevent="alert()" href="http://www.baidu.com">百度</a>
		</div>
		
		
		<script>
			var v = new Vue({
				el: "#app",
				data: {
					name : 'wang',
					age : 13,
					x : 0,
					y: 0
				},
				methods:{
					alert:function(){
						alert(1);
						return false;
					},
					updateXY : function(e){
						console.log(e);
						this.x = e.offsetX;
						this.y = e.offsetY;
					},
					stopMoving:function(event){
						event.stopPropagation();
					},
					add : function(value){
						this.age+=value;
					},
					down : function(value){
						this.age-=value;
					}
				}
			});
			setTimeout(function(){
				v.isActive = true;
			},1000);
		</script>
	</body>


</html>
